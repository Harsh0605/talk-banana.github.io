<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana talk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="minion2.jpg" type="image/x-icon">
</head>
<body>
    <nav > 
       <div class="navbar">Banana Talk</div>
    </nav>

    <div id="image">
        <img class="image"  src="minions_wallpaper-removebg-preview.png">
    </div>

    <div id="second-image">
        <img class="second-image"  src="me-2-minions-removebg-preview.png">

   <div class="textarea">
       <textarea placeholder="Enter the text here in English to convert it into banana." id="txt-input"></textarea>
    </div>

   <div class="button">
       <button id="btn-translate">Translate Me</button>
    </div>
    
    <div class="direction">
       <div class="instruction">Translate will appear here ðŸ‘‡</div>
    </div>

    <!-- Here is Output -->
    <div class="output">
        <div id="output"></div>
    </div>
    <!--  -->

     <!-- Here is footer -->

        <div class="about">About</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
